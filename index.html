<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Platform45</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="hover-Interactions">
        <div class="Rectangle-8">
            <div class="avatar-section">
                <span class="page-1">
                    <img class="avatar" src="./assets/page-1.png" alt="avatar" srcset="./assets/page-1@2x.png 2x, page-1@3x.png 3x">
                    <h1 class="Front-end-challenge">Front-end Challenge!</h1>
                    <p class="description">This is a design that you will need to code up and impress us.</p>
                    <img src="./assets/group-3.svg" class="Group-3">
                </span>
            </div>
            <div class="form-section">
                <form>
                    <label for="name" class="label-description">Name</label>
                    <input id="firstName" type="text" class="input-name">
                    <br>
                    <label for="lastName" class="label-description">Surname</label>
                    <input id="lastName" type="text" class="input-section">
                </form>
            </div>
        </div>
</body>

</html>
